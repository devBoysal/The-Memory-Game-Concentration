  <body>
    <header>
      <h1 class="page-title">The Traditional Memory Game</h1>
      <div class="overlay-text visible start">
        Click to Start
      </div>
      <div id="game-over-text" class="overlay-text">
        GAME OVER
        <span class="overlay-text-small">
          Click To Restart
        </span>
      </div>
      <div id="victory-text" class="overlay-text victory">
        VICTORY
        <span class="overlay-text-star"
          >star rating: <span id="finalRating"> </span
        ></span>
        <p class="overlay-text-time">
          time taken: <span id="finalTime" class="seconds"> </span> seconds
        </p>
        <span class="overlay-text-small">
          Click To Restart
        </span>
      </div>

      <section class="game-score-panel">
        <div class="game-score">
          <ul class="stars">
            <li><i class="fa fa-star checked1"></i></li>
            <li><i class="fa fa-star checked2"></i></li>
            <li><i class="fa fa-star checked3"></i></li>
          </ul>
          Moves: <span id="totalMoves" class="moves">0</span> Time:
          <span id="time-remaining">90</span> second(s)
          <div class="restart">
            <i class="fa fa-repeat"></i>
          </div>
        </div>
      </section>
    </header>
